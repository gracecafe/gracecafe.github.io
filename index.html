<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
  background-color: #e8e8e8;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

a:link, a:visited {
  background-color: green;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}

</style>
<body>


  <div class="middle">
    <h1>Grace Cafe</h1>
    <hr>
    <p><a href="pdf-test.pdf" >Open Menu </a>  </p>
  <iframe src="http://docs.google.com/gview?url=https://gracecafe.github.io/pdf-test.pdf&embedded=true" 
style="width:600px; height:500px;" frameborder="0"></iframe>
  </div>
<object data='https://gracecafe.github.io/pdf-test.pdf#toolbar=1' 
        type='application/pdf' 
        width='100%' 
        height='700px'>


</body>
</html>
